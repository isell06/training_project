<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="schedule.css">
    <title>Create-Schedule</title>
    <style>
    /* Main Content */
    .main-container-form{
      display: flex;
      gap: 20px;
    }
    /* Top */
    .container-top{
      display: flex;
      align-items: center;
      gap: .5rem;
      padding-inline: 1rem;
    }

    /* Right */
    .container-form-right{
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
    }

    .container-form-left{
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
    }

    .form{
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .input-group{
      display: flex;
      position: relative;
      padding: 16px;
    }

    .label{
      position: absolute;
      left: 0;
      top: 0;
      font-size: 13px;
      transform: translate(15px, -50%);
      z-index: 0;
      background-color: #f3f7fa;
      transition: 1s ease;
      color: rgba(0, 0, 0, 0.8);
      padding-inline: 2px;
    }
    input[type="text"], input[type="date"], input[type="time"], select{
      padding: 10px;
      padding-inline: 15px;
      font-size: 15px;
      width: 100%;
      outline: none;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
    .submit-button{
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: transparent;
      background-color: #002D80;
      color: #fff;
    }
    .submit-button:hover{
      background-color: #06102C;
      transform: translateY(-1px);
    }

    .d-flex{
      display: flex;
    }

    @media screen and (max-width: 600px) {
    .main-container-form {
      flex-direction: column; /* Change to column for smaller screens */
    }

    .container-form-left,
    .container-form-right {
      width: 100%; /* Make the form sections full width */
    }
  }
  </style>
</head>
<body>
    <!--Navigation-->
    <div class="container">
        <div class="navigation text-white align-self-center">
            <ul>
                <li>
                    <a href="admin.html">
                        <span class="image">
                            <img src="img/cv.png" alt="Company Logo" width="60px">
                        </span>
                        <span class="title text-white">CV. Smartplus Indonesia</span>
                    </a>
                </li>

                <li>
                    <a href="admin.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="customer.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Customers</span>
                    </a>
                </li>

                <li>
                    <a href="trainer.html">
                        <span class="icon">
                            <ion-icon name="code-outline"></ion-icon>
                        </span>
                        <span class="title">Trainer</span>
                    </a>
                </li>

                <li>
                    <a href="course.html">
                        <span class="icon">
                            <ion-icon name="construct-outline"></ion-icon>
                        </span>
                        <span class="title">Course</span>
                    </a>
                </li>

                <li>
                    <a href="training.html">
                        <span class="icon">
                            <ion-icon name="storefront-outline"></ion-icon>
                        </span>
                        <span class="title">Training</span>
                    </a>
                </li>

                <li>
                    <a href="schedule.html">
                        <span class="icon">
                            <ion-icon name="time-outline"></ion-icon>
                        </span>
                        <span class="title">Schedule</span>
                    </a>
                </li>

                <li>
                    <a href="set.html">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>

                <li>
                    <a href="logout">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!--Main-->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="search text-white">
                <label>
                <input type="text" placeholder="Search here">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>

            <div class="user">
                <img src="img/j.jpg" alt="profile">
            </div>
        </div>

        <!--Form Schedule-->
        <div class="details">
            <div class="detailSchedule">
                <div class="cardHeader">
                    <h2>Create Schedule Training</h2>
                </div>

                <form class="form" action="#">
                <div class="main-container-form">
                    <div class="container-form-right">
                    <div class="input-group">
                        <label for="type-training" class="label">Course Training</label>
                        <select name="type-training" id="type">
                        <option value="" selected disabled>Choose course training</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="date" class="label">Date</label>
                        <input type="date" name="date" id="date" placeholder="Enter date">
                    </div>
                    <div class="input-group">
                        <label for="time" class="label">Time</label>
                        <input type="time" name="time" id="time" placeholder="Enter time">
                    </div>
                    <div class="input-group">
                        <label for="location" class="label">Location</label>
                        <select name="location" id="location">
                        <option value="" selected disabled>Choose location training</option>
                        <option value="">Inhouse</option>
                        <option value="">Outhouse</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="progress" class="label">Progress</label>
                        <select name="progress" id="progress">
                        <option value="" selected disabled>Choose progress training</option>
                        <option value="on-progress">On Progress</option>
                        <option value="done">Done</option>
                        <option value="pending">Pending</option>
                        </select>
                    </div>
                    </div>
                </div>
                <button class="submit-button" type="submit" :disabled="failedInsert">Submit Schedule</button>
                </form>
            </div>
        <!--End Detail Schedule-->

    </div>
    <!--End Main-->


    <!--ionicons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!--Main JS-->
    <script src="js/main.js"></script>

    <!--Chart JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="js/chart.js"></script>   

</body>
</html>
