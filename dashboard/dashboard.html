<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
  <link rel="stylesheet" href="dashboard.css">
  <title>Dashboard</title>
</head>
<body>

<div class="sidebar">
  <div class="logo">
    <img src="cv.png" alt="Company Logo" width="100px">
  </div>
  <a href="#" id="menu1" class="active" onclick="changeColor('menu1')">Menu 1</a>
  <a href="#" id="menu2" onclick="changeColor('menu2')">Menu 2</a>
  <a href="#" id="menu3" onclick="changeColor('menu3')">Menu 3</a>
  <div class="logout">
    <a href="#">Logout</a>
  </div>
</div>

  <div class="content">
    <div class="profile">
      Park Jongseong 
      <img src="cv.png" alt="profile" width="50px">
    </div>
  <div class="row">
    <div class="card">
      
    </div>
    <div class="card">
      
    </div>
    <div class="card">
      
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h4>Customer Schedule</h4>
    </div>
    <div class="col">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-light mx-4" type="button">Add Schedule</button>
      </div>    
    </div>
  </div>

<script>
  function changeColor(menuId) {
    // Ganti warna teks dan latar belakang menu yang dipilih
    var selectedMenu = document.getElementById(menuId);
    selectedMenu.style.color = '#fff';
    selectedMenu.style.backgroundColor = '#06102C';

    // Mengembalikan warna teks dan latar belakang menu yang tidak dipilih
    var allMenus = document.querySelectorAll('.sidebar a');
    allMenus.forEach(function(menu) {
      if (menu.id !== menuId) {
        menu.style.color = '#333';
        menu.style.backgroundColor = '';
      }
    });
  }

  // Set "Menu 1" as active initially
  document.addEventListener("DOMContentLoaded", function() {
    changeColor('menu1');
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


</body>
</html>
